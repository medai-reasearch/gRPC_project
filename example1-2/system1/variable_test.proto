syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.variable_test";
option java_outer_classname = "MyVariableTest";
option objc_class_prefix = "HLW";

package variable_test;

// The greeting service definition.
service Transfer {
  // Sends a greeting
  rpc TransferFloat (FloatVariable) returns (FloatVariable) {}

  rpc TransferInt (HelloRequIntVariableest) returns (IntVariable) {}

  rpc TransferOther (OtherVariable) returns (OtherVariable) {}
}

message FloatVariable {
  double variable_double = 1;
  float variable_float = 2;
}

message IntVariable {
  int32 variable_int32 = 1;
  int64 variable_int64 = 2;
  uint32 variable_uint32 = 3;
  uint64 variable_uint64 = 4;
  sint32 variable_sint32 = 5;
  sint64 variable_sint64 = 6;
  fixed32 variable_fixed32 = 7;
  fixed64 variable_fixed64 = 8;
  sfixed32 variable_sfixed32 = 9;
  sfixed64 variable_sfixed64 = 10;
}

message OtherVariable {
  bool variable_bool = 1;
  string variable_string = 2;
  bytes variable_bytes = 3;
}

